kind: pipeline
name: default

steps:
- name: mydog-python
  image: plugins/docker
  settings:
    username:
      from_secret: username
    password:
      from_secret: dockerpw
    repo: yashikab/mydog
    tags: python-dev
    dockerfile: python/Dockerfile
  when:
    &dev-push
    branch:
      exclude:
        - master